<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html class="no-js" lang="en"><!--<![endif]-->

<head>
    <meta charset="utf-8"/>

    <!-- Care about IE? -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Title tag is MANDATORY -->
    <title>HTML Boilerplate</title>

    <!-- Declare Viewport for Mobile Devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- META DATA (KEYWORD META TAG IS DEPRECIATED)-->
    <meta name="description" content="My custom HTML5 boilerplate." />
    <meta name="author" content="Federico Venturino">

    <!-- Place favicon.ico and apple-touch-icon.png in the root of your domain and delete these references -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">

    <!-- Font Awesome scalable vector icons (https://fortawesome.github.io/Font-Awesome/) -->
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Your custom styles -->
    <link rel="stylesheet" href="css/styles.min.css">

    <!--[if lte IE 8]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectivizr/1.0.2/selectivizr-min.js"></script>
    <script src="https://raw.githubusercontent.com/scottjehl/Respond/master/src/respond.js"></script>
    <![endif]-->
</head>

<body>



<!--*******************************************************-->
<!--			 	       Header					       -->
<!--*******************************************************-->

<header class="site-header">
    <h1> Website Title</h1>
    <nav class="nav-bar" role="navigation">
        <h2 class="offscreen">Main navigation</h2>
        <div class="logo"></div>
        <ul id="navigation-list" class="navigation-list">
            <li><a href="">Link 1</a></li>
            <li><a href="">Link 2</a></li>
            <li><a href="">Link 3</a></li>
            <li><a href="">Link 4</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Hamburger Button-->
    <button id="navbar-toggle" type="button" class="navbar-toggle">
        <!--<span class="sr-only">Toggle navigation</span>-->
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </button>
</header>



<!--*******************************************************-->
<!--			 	     Main Content					   -->
<!--*******************************************************-->

<main class="main-content" role="main">

    <section>
        <h2>Contact us</h2>
        <form id="contactForm" action="#" method="post">

            <div class="formgroup">
                <label for="name">Name</label>
                <input id="name" type="text" name="name" maxlength="25" pattern="[a-z A-Z-]+" placeholder="Your name" autofocus></input>
            </div>

            <div class="formgroup">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" maxlength="75" placeholder="email@gmail.com"></input>
            </div>

            <div class="formgroup">
                <label for="enquiry">Enquiry</label>
                <textarea id="enquiry" name="enquiry" rows="5" cols="100" maxlength="750" placeholder="Details of your enquiry"></textarea>
            </div>

            <input class="button" type="submit" value="Send"></input>

        </form>
    </section>

</main>



<!--*******************************************************-->
<!--			 	       Footer					       -->
<!--*******************************************************-->

<footer class="site-footer">
    <!-- Additional section added to improve document outline -->
    <section>
        <h1 class="offscreen">Footer</h1>
        <section class="column-container">
            <h2 class="offscreen">Copyright section</h2>
            <p><span id="copyright"></span> - All rights reserved</p>
            <nav role="navigation">
                <h3 class="offscreen">Secondary navigation</h3>
                <ul class="navigation-list">
                    <li><a href="#">Link 1</a></li>
                    <li><a href="#">Link 2</a></li>
                    <li><a href="#">Link 3</a></li>
                    <li><a href="#">Link 4</a></li>
                    <li><a href="#">Link 5</a></li>
                </ul>
            </nav>
        </section>
        <section class="social-media">
            <h2 class="offscreen">Social media links</h2>
            <a href="#">
                <svg class="icon facebook" role="img" title="Facebook">
                    <use xlink:href="images/icons.svg#facebook" />
                </svg>
            </a>
            <a href="#">
                <svg class="icon twitter" role="img" title="Facebook">
                    <use xlink:href="images/icons.svg#twitter" />
                </svg>
            </a>
            <a href="#">
                <svg class="icon google" role="img" title="Facebook">
                    <use xlink:href="images/icons.svg#google" />
                </svg>
            </a>
            <a href="#">
                <svg class="icon instagram" role="img" title="Instagram">
                    <use xlink:href="images/icons.svg#instagram" />
                </svg>
            </a>
        </section>
    </section>
</footer>

    svg4everybody();
</script>

<!-- Other helper JS frameworks -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

<!-- Custom Javascript -->
<script src="js/script.min.js"></script>

</body>
</html>
